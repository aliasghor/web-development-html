<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form</h1>
    <hr>
    <form>
        Nama Depan: <input type="text"><br>  
        Nama Belakang: <input type="text"><br>
        Password: <input type="password"><br>
        <h4>WNI: Radio Button</h4>
        <input type="radio" name="WNI" value="ya"><label for="ya">ya</label>
        <input type="radio" name="WNI" value="tidak"><label for="tidak">tidak</label>

        <h4>Musik Favorit (Checkbox)</h4>
        <input type="checkbox" name="musik" value="EDM"><label for="EDM">EDM</label>
        <input type="checkbox" name="musik" value="HiP-HOP"><label for="HIP-HOP">HIP-HOP</label>

        <h4>Dropdown list</h4>
        <select name="pekerjaan">
            <option value="mahasiswa">Mahasiswa</option>
            <option value="dosen">Dosen</option>
        </select>

        <h4>Upload file</h4>
        <input type="file" name="foto" value="upload_foto">
    </form>
</body>
</html>
