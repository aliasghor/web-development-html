<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extra Tag</title>
</head>
<body>
    <h1>Extra Tag</h1>
    <!-- abbreviation <abbr> -->
    <p>Gerry Tinggal Di Jalan <abbr title="Samping Apartement Essence">Darmawanga XVII</abbr></p>
    <p>Mogi Juga Tinggal Di Jalan Yg Sama Yaitu <acronym title="Samping Apartement Essence">Darmawangsa XVII</acronym></p>
    <!-- Citation and definition -->
    <p>Gerry suka makanan <cite>herbivora</cite></p>
    <p><dfn>Jakarta</dfn> adalah ibukota indonesia</p>
    <!-- Insertion and deletion -->
    <p>Berolahraga setiap hari sangat <del>dianjurkan</del> <ins>tidak dianjurkan</ins></p>
</body>
</html>
